<div th:fragment="left">
	<script type="text/javascript">
		try {
			ace.settings.check('sidebar', 'fixed')
		} catch (e) {
		}
	</script>
	<div class="sidebar-shortcuts" id="sidebar-shortcuts">
		<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
			<span class="btn btn-success"></span> <span class="btn btn-info"></span>
			<span class="btn btn-warning"></span> <span class="btn btn-danger"></span>
		</div>
	</div>
	<!-- #sidebar-shortcuts -->
	<ul class="nav nav-list">
		<li id="function"><a href="javascript:void(0);"> <i class="icon-dashboard"></i>
				<span class="menu-text"> 控制台 </span>
		</a></li>
		<li th:each="function,iterStat:${session.functions}">
			<a href="#" class="dropdown-toggle">
				<i class="fa-address-book"></i>
					<span class="menu-text" th:text="${function.permissionName}" ></span>
				<b class="arrow icon-angle-down" th:if="${not #lists.isEmpty(function.childList)}" data-toggle="dropdown"></b>
			</a>
			<ul class="submenu">
				<li th:each="child,iterStat:${function.childList}">
					<a th:href="@{${child.permissionUrl}}"  th:text="${child.permissionName}">
						<i class="icon-double-angle-right"></i>
					</a>
				</li>
			</ul>

		</li>
	</ul>
	<div class="sidebar-collapse" id="sidebar-collapse">
		<i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
	</div>
	<script type="text/javascript">
		try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
	</script>
</div>
