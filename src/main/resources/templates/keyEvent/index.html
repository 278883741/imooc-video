<!DOCTYPE html>
<html lang="en">
<head th:include="fragments/head::header"></head>
<body class="no-skin">
    <div th:include="fragments/navbar::navbar"></div>

<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try{ace.settings.loadState('sidebar')}catch(e){}
    </script>
    <div th:fragment="left" id="sidebar" class="sidebar                  responsive                    ace-save-state">
        <script type="text/javascript">
            try{ace.settings.loadState('sidebar')}catch(e){}
        </script>
        <div class="sidebar-shortcuts" id="sidebar-shortcuts">
            <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
                <button class="btn btn-success">
                    <i class="ace-icon fa fa-signal"></i>
                </button>
                <button class="btn btn-info">
                    <i class="ace-icon fa fa-pencil"></i>
                </button>
                <button class="btn btn-warning">
                    <i class="ace-icon fa fa-users"></i>
                </button>
                <button class="btn btn-danger">
                    <i class="ace-icon fa fa-cogs"></i>
                </button>
            </div>
            <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
                <span class="btn btn-success"></span>
                <span class="btn btn-info"></span>
                <span class="btn btn-warning"></span>
                <span class="btn btn-danger"></span>
            </div>
        </div>
        <ul class="nav nav-list">
            <li class="active">
                <a href="index.html">
                    <i class="menu-icon fa fa-tachometer"></i>
                    <span class="menu-text"> Dashboard </span>
                </a>
                <b class="arrow"></b>
            </li>
            <li th:each="item,iterStat:${session.permissionList}" class="">
                <a th:href="${item.permissionUrl}" >
                    <i class="menu-icon fa fa-list-alt"></i>
                    <span class="menu-text" th:text="${item.permissionName}"></span>
                </a>
                <b class="arrow"></b>
            </li>
        </ul>
        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
            <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>
    </div>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li><i class="icon-home home-icon"></i> <a href="/main">首页</a></li>
                    <li>合作伙伴管理生命周期流程</li>
                    <li>关键事件管理</li>
                </ul>
            </div>

            <div class="page-content">
                <h3 class="header smaller lighter blue">关键事件管理</h3>
                <div id="ulId" class=""></div>
                <br/>
                <form method="post" id="edit">
                    <div  class="tab-pane fade in active">
                        <div class="container">
                            <div class="form-horizontal">
                                <div class="form-group" id="div_senderType" style="height:29px">
                                    <label class="col-sm-3 control-label no-padding-right blue">申请人：</label>
                                    <input class="col-sm-2" name="agencyName"/>
                                    <label class="col-sm-3 control-label no-padding-right blue">申请人所在部门：</label>
                                    <input class="col-sm-2" name="agencyName" value="自动带出"/>
                                </div>

                                <div class="form-group" style="height:29px">
                                    <label class="col-sm-3 control-label no-padding-right blue">合作伙伴名称：</label>
                                    <input class="col-sm-2" name="agencyName"/>
                                    <label class="col-sm-3 control-label no-padding-right blue">集团黑灰名单：</label>
                                    <input class="col-sm-2" name="agencyName" value="自动检索结果"/>
                                </div>

                                <div class="form-group" style="height: 29px;">
                                    <label class="col-sm-3 control-label no-padding-right no-padding-left blue"> 合作伙伴类型：</label>
                                    <select type="" class="col-sm-3 form-control input-sm" name="studentNation" style="width:190px;height:25px;">
                                        <option>类型1</option>
                                        <option>类型2</option>
                                    </select>
                                    <label class="col-sm-3 control-label no-padding-right blue">合作伙伴联系人：</label>
                                    <input class="col-sm-2" name="agencyName" value="自动带出"/>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right blue">合作伙伴联系电话：</label>
                                    <input class="col-sm-2" />
                                    <label class="col-sm-3 control-label no-padding-right blue">合作伙伴公司邮箱：</label>
                                    <input class="col-sm-2" name="agencyName" value="自动带出"/>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding-right no-padding-left blue"> 回访内容：</label>
                                    <!--ueditor-->
                                    <div class="col-sm-9 table-responsive" style="padding-left:0px;">
                                        <!-- 加载编辑器的容器 -->
                                        <script id="content" name="content" type="text/plain"></script>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <form method="post" action="/upload" id="form_file" enctype="multipart/form-data"
                      style="margin-top: 29px;">
                    <div class="tab-pane fade in active">
                        <div class="container">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label no-padding-right blue">支出凭单：</label>
                                    <div class="col-sm-6" style="padding-left: 0px;" id="div_attachment">
                                        <div class="widget-header">
                                            <h4>文件上传</h4>
                                        </div>
                                        <div class="widget-body">
                                            <div class="widget-main">
                                                <input name="fileInput" multiple="" type="file" id="id-input-file-3"/>
                                                <label>
                                                    <input type="checkbox" name="file-format" id="id-file-format"
                                                           class="ace"/>
                                                </label>
                                                <span style="color: #FF2F2F">*上传文件的格式为&nbsp;:&nbsp;&nbsp; .jpg，&nbsp;.png，&nbsp;.gif,&nbsp;.doc，&nbsp;.docx，&nbsp;.pdf</span>
                                                <input name="privateAccess" type="hidden" value="true"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="returnPage" class="btn btn-primary" data-dismiss="modal">返回</button>
                        <button type="button" class="btn btn-primary" id="submits">保存</button>
                    </div>
                    <div id="alert" class="alert alert-success" style="display: none;" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <span id="alertText"></span>
                    </div>
                </form>
                <br/><br/><br/><br/><br/><br/><br/><br/>
            </div>
        </div>
    </div>
    <div th:include="fragments/bottom::bottom"></div>
</div>
    <!--图片查看器-->
    <script th:src="@{/assets/js/jquery.colorbox-min.js}"></script>
    <script th:src="@{/layer/layer.js}"></script>

    <!--ueditor-->
    <script type="text/javascript" charset="utf-8" th:src="@{/ueditor/ueditor.config.js}"></script>
    <script type="text/javascript" charset="utf-8" th:src="@{/ueditor/ueditor.all.js}"></script>
    <script type="text/javascript" charset="utf-8" th:src="@{/ueditor/lang/zh-cn/zh-cn.js}"></script>
    <script th:src="@{/js/upload/upload.js}"></script>
    <script th:src="@{/js/jquery-2.1.4.js}"></script>
    <script type="text/javascript">

    jQuery(function($) {
        var pageHelper = (function () {
            return{
                init:function(){
                  this.render();

                },
                render:function () {
                    _self = this;
                    var loadIndex = layer.load(1, {shade: [0.5, '#393D49']});
                    _self.ueEditor = UE.getEditor('content', {
                        toolbars: [
                            [//'anchor', //锚点
                                //'undo', //撤销
                                //'redo', //重做
                                'bold', //加粗
                                'indent', //首行缩进
                                //'snapscreen', //截图
                                'italic', //斜体
                                'underline', //下划线
                                'strikethrough', //删除线
                                'subscript', //下标
                                'fontborder', //字符边框
                                'superscript', //上标
                                'formatmatch', //格式刷
                                'source', //源代码
                                //'blockquote', //引用
                                'pasteplain', //纯文本粘贴模式
                                //'selectall', //全选
                                //'print', //打印
                                'preview', //预览
                                'horizontal', //分隔线
                                //'removeformat', //清除格式
                                'time', //时间
                                'date', //日期
                                //'unlink', //取消链接
                                'insertrow', //前插入行
                                'insertcol', //前插入列
                                //'mergeright', //右合并单元格
                                //'mergedown', //下合并单元格
                                'deleterow', //删除行
                                'deletecol', //删除列
                                //'splittorows', //拆分成行
                                //'splittocols', //拆分成列
                                //'splittocells', //完全拆分单元格
                                //'deletecaption', //删除表格标题
                                //'inserttitle', //插入标题
                                //'mergecells', //合并多个单元格
                                //'deletetable', //删除表格
                                'cleardoc', //清空文档
                                //'insertparagraphbeforetable', //"表格前插入行"
                                //'insertcode', //代码语言
                                'fontfamily', //字体
                                'fontsize', //字号
                                'paragraph', //段落格式
                                'simpleupload', //单图上传
                                //'insertimage', //多图上传
                                //'edittable', //表格属性
                                //'edittd', //单元格属性
                                'link', //超链接
                                'emotion', //表情
                                'spechars', //特殊字符
                                'searchreplace', //查询替换
                                //'map', //Baidu地图
                                //'gmap', //Google地图
                                //'insertvideo', //视频
                                //'help', //帮助
                                'justifyleft', //居左对齐
                                'justifyright', //居右对齐
                                'justifycenter', //居中对齐
                                'justifyjustify', //两端对齐
                                'forecolor', //字体颜色
                                'backcolor', //背景色
                                //'insertorderedlist', //有序列表
                                //'insertunorderedlist', //无序列表
                                //'fullscreen', //全屏
                                //'directionalityltr', //从左向右输入
                                //'directionalityrtl', //从右向左输入
                                'rowspacingtop', //段前距
                                'rowspacingbottom', //段后距
                                //'pagebreak', //分页
                                //'insertframe', //插入Iframe
                                'imagenone', //默认
                                'imageleft', //左浮动
                                'imageright', //右浮动
                                //'attachment', //附件
                                'imagecenter', //居中
                                'wordimage', //图片转存
                                'lineheight', //行间距
                                //'edittip ', //编辑提示
                                //'customstyle', //自定义标题
                                'autotypeset', //自动排版
                                //'webapp', //百度应用
                                'touppercase', //字母大写
                                'tolowercase', //字母小写
                                //'background', //背景
                                //'template', //模板
                                //'scrawl', //涂鸦
                                //'music', //音乐
                                //'inserttable', //插入表格
                                //'drafts', // 从草稿箱加载
                                //'charts' // 图表
                            ]
                        ],
                        'enterTag': 'p',
                        elementPathEnabled: false,//删除元素路径
                        initialFrameHeight: 200,
                        wordCount: false
                    });
                    _self.ueEditor.ready(function() {
                        _self.ueEditor.setContent($("#span_content").text());
                        $(".edui-editor-bottomContainer").remove();
                        layer.close(loadIndex);
                    });
                }
            }
        })();
        pageHelper.init();
    });
    </script>
</body>
</html>
