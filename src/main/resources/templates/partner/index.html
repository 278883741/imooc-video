            <li th:each="item,iterStat:${session.permissionList}" class="">

                    <i class="menu-icon fa fa-list-alt"></i>

                    <li>合作伙伴管理生命周期流程</li>
                    <li>一次性合作伙伴新建各环节模板</li>
                </ul>
            </div>

            <div class="page-content">
                <h3 class="header smaller lighter blue">一次性合作伙伴新建各环节模板</h3>
                <div id="ulId" class=""></div>
                <br/>
                <form method="post" id="edit">
                    <div  class="tab-pane fade in active">
                        <div class="container">
                            <div class="form-horizontal">
                                <div class="form-group" style="height:29px">
                                    <label class="col-sm-3 control-label no-padding-right blue">申请人：</label>
                                    <input class="col-sm-2" name="agencyName"/>
                                    <label class="col-sm-3 control-label no-padding-right blue">申请人所在部门：</label>
                                    <input class="col-sm-2" name="agencyName"/>
                                </div>
                                <div class="form-group" style="height: 29px;">
                                    <label class="col-sm-3 control-label no-padding-right no-padding-left blue"> 合作伙伴名称：</label>
                                    <input class="col-sm-2" name="agencyName"/>
                                    <label class="col-sm-3 control-label no-padding-right blue">合作伙伴联系人：</label>
                                    <input class="col-sm-2" name="agencyName"/>
                                </div>
                                <div class="form-group" style="height: 29px;">
                                    <label class="col-sm-3 control-label no-padding-right no-padding-left blue"> 合作伙伴联系电话：</label>
                                    <input class="col-sm-2" name="agencyName"/>
                                    <label class="col-sm-3 control-label no-padding-right blue">合作伙伴公司邮箱：</label>
                                    <input class="col-sm-2" name="agencyName"/>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" id="submits">保存</button>
                                    <button type="button" id="returnPage" class="btn btn-default" data-dismiss="modal">返回</button>
                                </div>
                                <div id="alert" class="alert alert-success" style="display: none;" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                    <span id="alertText"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <br/><br/><br/><br/><br/><br/><br/><br/>
            </div>
        </div>
